---
- name: Configurar servidor de aplicação Java
  hosts: app01

  user: vagrant
  become: yes

  vars:
    - dbhost: "db01"
    - dbname: "notes"
    - dbusername: "notesapps"
    - dbpassword: "devopsmaonamassa"
  task:
    - name: Configurar hosts lab ansible
       lineinfile:
          dest: /etc/hosts
          state: present 
          line: "{{ item }}"
        whith_items:
          - 192.168.1.2 control-node
          - 192.168.1.3 app01
          - 192.168.1.4 db01
    - name: Adicionar usuario de app
      user:
        name: app
        comment: Usuário de aplicação
        uid: 500
    - name: Instalação do Maven
      yum:
        name: maven
        state: latest
    - name: Instalaçao do Java
      yum:
        name: java-1.8.0-openjdk
        state: latest
    - name: Criação de diretório de app
      file: 
        path: /opt/notes
        state: directory
        owner: app
        group: app
    - name: Clone do repositório notes - app
      git:
        repo: "https://github.com/callicoder/spring-boot-mysql-rest-api-tutorial.git"
        dest: /opt/notes
        clone: yes
        force: yes
    - name: Configurar arquivo de propriedades para a camada de banco de dados
      template:
        src: application.properties
        dest: /opt/notes/src/main/resources/application.properties
    - name: Gerar pavote da aplicação
      command: mvn -f /opt/notes/pom.xml package
      become_user: app
    - name: Registrar versão atual do pacote
      shell: 
        cmd: mvn -o -q Dexec.executable=echo -Dexec.args='${project.version}'
        chdir: /opt/notes
      register: app_version
    - name: Configurar serviço do Systemd
      template:
        src: etc/systemd/notes.service
        src: /etc/systemd/notes.service
        notify: reload daemon
    - name: Iniciar serviço notes
      service:
        name: notes
        state: restarted
  roles:
    - configuracao-default-so
  handlers:
    - name: reload app
      systemd:
        state: restarted
        daemon_reload: yes
        name: 'notes'
    - name: reload daemon
      systemd:
        deamon_reexec: yes